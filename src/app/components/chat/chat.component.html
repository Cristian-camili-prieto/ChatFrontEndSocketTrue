<div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message-container">
      <div [ngClass]="{'message-sent': isMessageSent(message), 'message-received': !isMessageSent(message)}" class="message">
        <p class="message-text">{{ message.message }}</p>
        <span class="message-time">{{ message.timestamp | date: 'hh:mm a' }}</span>
      </div>
    </div>
  </div>
  <div class="message-input">
    <textarea placeholder="Type your message..." [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"></textarea>
    <button class="send-button" (click)="sendMessage()">Send</button>
    <div class="dark-mode-switch">
      <label class="switch">
        <input type="checkbox" (change)="toggleDarkMode()" [checked]="isDarkMode()">
        <span class="slider"></span>
      </label>
    </div>
  </div>  
</div>
